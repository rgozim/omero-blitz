plugins {
    id "groovy"
    id "java-gradle-plugin"
}

group = "org.openmicroscopy"

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    mavenLocal()
    jcenter()
    maven {
        setUrl("https://artifacts.openmicroscopy.org/artifactory/maven/")
    }
}

dependencies {
// https://mvnrepository.com/artifact/commons-io/commons-io
    implementation("commons-io:commons-io:2.6")
    implementation("org.openmicroscopy:omero-dsl-plugin:5.5.1")
    implementation("org.openmicroscopy:omero-dsl-plugin:5.5.1")
    implementation("org.openmicroscopy:omero-api-plugin:5.5.1")
    implementation("org.openmicroscopy:omero-blitz-plugin:5.5.1")
    implementation("org.openmicroscopy.gradle.ice-builder:slice:1.5.2")
}

gradlePlugin {
    plugins {
        register("blitz-ice-plugin") {
            id = "org.openmicroscopy.blitz-ice"
            implementationClass = "org.openmicroscopy.IcePlugin"
        }

        register("blitz-ice-python-plugin") {
            id = "org.openmicroscopy.blitz-ice-python"
            implementationClass = "org.openmicroscopy.IcePythonPlugin"
        }
    }
}
